<div class = "spacer">
    <h3>Know of a pet needing a home?</h3>

<form (submit)="handleSubmit()">
    <p style = "color: red" *ngFor = "let error of errors">{{error}}</p>
        <div class="form-group">
          <label for="exampleInputEmail1">Pet Name</label>
          <input style = "width: 70%" type="text" class="form-control" name = "name" aria-describedby="emailHelp" placeholder="Bugs Bunny" [(ngModel)]="newPet.name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Pet Type</label>
          <input style = "width: 70%" type="text" class="form-control" name = "type" placeholder="Bunny" [(ngModel)]="newPet.type">
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input style = "width: 70%" type="text" class="form-control" name = "description" placeholder="silly rabbit" [(ngModel)]="newPet.description">
              </div>
              <h4>Skills:</h4>
              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Skill 1:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name = "skill1"  [(ngModel)]="newPet.skill1" placeholder="Tunneling">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Skill 2:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name = "skill2"  [(ngModel)]="newPet.skill2" placeholder="Basketball">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Skill 1:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name = "skill3"  [(ngModel)]="newPet.skill3" placeholder="Fashion Sense">
                      </div>
                    </div>
               
       
        <button type="submit" class="btn btn-primary">Submit</button>
        <button [routerLink]="['/pets/']" class="btn btn-info mr">Cancel</button>
      </form>

    </div>
